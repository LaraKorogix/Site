<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Boxicons e Font Awesome -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<!-- Estilo CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

	<title>Totó Pet Shop</title>

</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="home.html" class="brand">
			<i class="fas fa-paw"></i>
			<span class="text">Totó</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="{{ url_for('home') }}">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Menu</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('servico') }}">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Serviços</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('vacina') }}">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Vacina</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('index') }}" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- FIM SIDEBAR -->

	<!-- CONTEÚDO PRINCIPAL -->
	<section id="content">
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Menu</h1>
					<button id="abrirModal" class="btn-cadastrar-pet">+ Cadastrar Pet</button>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Serviços recentes</h3>
					</div>
					<table>
						<thead>
							<tr>
								<th>Pet</th>
								<th>Serviço</th>
								<th>Data</th>
								<th>Hora</th>
							</tr>
						</thead>
						<tbody>
							{% for ag in agendamentos %}
							<tr>
								<td>{{ ag.nome_pet }}</td>
								<td>{{ ag.servico }}</td>
								<td>{{ ag.data }}</td>
								<td>{{ ag.hora }}</td>
							</tr>
							{% else %}
							<tr>
								<td colspan="4">Nenhum serviço agendado ainda.</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</section>

	<!-- MODAL -->
	<div id="modalPet" class="modal">
		<div class="modal-content">
			<span class="close" id="fecharModal">&times;</span>
			<h3>Cadastrar Novo Pet</h3>
			<form id="formCadastroPet">
				<input type="text" name="nome_pet" placeholder="Nome do Pet" required>
				<input type="text" name="especie" placeholder="Espécie (ex: cão, gato)" required>
				<input type="text" name="raca" placeholder="Raça" required>
				<button type="submit">Cadastrar</button>
			</form>
			<p id="mensagem-sucesso" style="color: green; display: none;">Pet cadastrado com sucesso!</p>
		</div>
	</div>
  <!-- SCRIPT -->
  <script src="{{ url_for('static', filename='js/homescript.js') }}"></script>
</body>
</html>
