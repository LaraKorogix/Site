<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Serviços | Totó Pet Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/servicos.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">


<body>
  <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="home.html" class="brand">
        <i class="fas fa-paw"></i>
        <span class="text">Totó</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="{{ url_for('home') }}">
            <i class='bx bxs-dashboard'></i>
            <span class="text">Menu</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('servico') }}">
            <i class='bx bxs-shopping-bag-alt'></i>
            <span class="text">Serviços</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('vacina') }}">
            <i class='bx bxs-doughnut-chart'></i>
            <span class="text">Vacina</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('index') }}" class="logout">
            <i class='bx bxs-log-out-circle'></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>

    </section>

  <!-- CONTEÚDO -->
  <section id="content">

    <!-- NAVBAR -->
    

    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Agendar Serviço</h1>
        </div>
      </div>

      <div class="main-content">
        <!-- Formulário -->
        <div class="form-servico">
          <form id="form-agendamento">
            <label for="pet">Nome do Pet:</label>
            <input type="text" id="pet" required>

            <label for="servico">Serviço:</label>
            <select id="servico" required>
              <option value="">Selecione</option>
              <option value="Banho">Banho</option>
              <option value="Tosa">Tosa</option>
              <option value="Vacinação">Vacinação</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data" required>

            <label for="hora">Horário:</label>
            <input type="time" id="hora" min="08:00" max="18:00" required>

            <button type="submit">Agendar</button>
          </form>
        </div>

        <!-- Lista de Agendamentos -->
        <div class="lista-agendamentos">
          <h3>Serviços Agendados</h3>
          <div id="lista-agendados"></div>
        </div>
      </div>
    </main>
  </section>
  <script src="{{ url_for('static', filename='js/servico.js') }}"></script>

</body>
</html>
